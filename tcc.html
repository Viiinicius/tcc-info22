<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tcc.css">
    <title>tcc</title>
</head>
<body>
    <div class="login-form">
		<h2>Faça o login</h2>
		<form id="loginForm">
			<div class="group">
				<label for="nome" class="label" id="idnome">Nome de usuário:</label>
				<input id="nome" type="text" class="input" required>
			</div>
			<div class="group">
				<label for="password" class="label" id="idsenha">Senha:</label>
				<input id="password" type="password" class="input" required>
			</div>
			<div class="group">
				<input type="submit" class="button" value="Entrar">
			</div>
			<div class="hr"></div>
			<div class="foot-lnk">
				<a href="#">Esqueceu a senha?</a>
			</div>
		</form>
	</div>
</body>
</html>
