<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="telaCadLogin.css">
  <title>Login e Cadastro</title>
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro" style="display: none;">
        <form method="post" action="" autocomplete="off" onsubmit="return cadastrarUsuario(event);">

          <h1>Cadastro</h1>

          <!--Campo para nome de usuário-->
          <p>
            <label for="nome_cad">Nome de Usuario</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text"
              placeholder="Digite o nome de Usuario"/>
          </p>

          <!--Campo de email cadastro-->
          <p>
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Digite seu E-mail"/>
          </p>

          <!--Campo de senha cadastro-->
          <p>
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password"
              placeholder="Digite sua Senha" autocomplete="off" />
          </p>

          <!--Botão cadastrar-->
          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <!--Link para área de Login-->
          <p class="link">
            Já tem conta?
            <a href="#paralogin" onclick="mostrarLogin()"> Ir para Login </a>
          </p>
        </form>
      </div>
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="" autocomplete="off" onsubmit="return fazerLogin(event);">

          <h1>Login</h1>

          <!--Campo de email login-->
          <p>
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email" required="required" type="text" placeholder="Digite seu E-mail"/>
          </p>

          <!--Campo de senha login-->
          <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="password" required="required"
              type="password" placeholder="Digite sua senha"/>
          </p>

          <!--Esqueceu sua senha-->
          <p>
            <a href="#" id="esqueceu-sua-senha" onclick="recoverPassword()">Esqueceu sua senha?</a>
          </p>

          <!--Botão Logar-->
          <p>
            <input type="submit" value="Logar" />
          </p>

          <!--Link para área de cadastro -->
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro" onclick="mostrarCadastro()"> Ir para Cadastro</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="telaCadLogin.js"></script>
</body>

</html>
